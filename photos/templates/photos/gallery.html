{% extends "base.html" %}
{% block title %}Gallery{% endblock %}


{% block content %}
<div class="m-5">
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                  Categories
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><a href="{% url 'gallery' %}">All</a></li>
                  {% for category in categories %}
                  <li class="list-group-item"><a href="{% url 'gallery' %}?category={{ category.name }}">{{ category.name }}</a></li>
                  {% endfor %}
                  

                    <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">Add a photo</a>

                </ul>
              </div>
        </div>

        <div class="col-md-9">
            <div class="row">

                {% for photo in photos %}
                <div class="col-md-4">
                    <div class="card my-2">
                        <img src="{{ photo.image.url }}" class="image-thumbnail" alt="...">
                        <div class="card-body">
                        <small>Category: {{ photo.category }}</small>
                        </div>
                        <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
