{% extends "base.html" %}

{% block title %}Add a photo{% endblock %}

{% block content %}
<div class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>

                <div class="card">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>Description</label>
                            <input type="text" name="description" placeholder="Enter a description" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Select a category</label>
                            <select name="category" class="form-control">
                                <option value="none">Select a category...</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                                
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label>Create a new category</label>
                            <input type="text" name="category_new" placeholder="Create a new category..." class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Upload a image</label>
                            <input required name="image" type="file" class="form-control-file">
                        </div>
                        <button type="submit" class="btn btn-primary m-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
